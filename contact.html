<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      content="Portfolio, developpeur web, utilisation des langages HTML5, CSS3, Bootstrap5, création de sites internet,application we b web mobile."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>PORTFOLIO</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="images/Logo.jpg" alt="logo" height="70" width="70" />
          </a>
          <ul class="list-unstyled mb-4">
            <li class="presentation">Développeur web</li>
            <li class="presentation">Bordat Jessica</li>
          </ul>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">ACCUEIL</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="propos.html">A PROPOS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="competences.html">COMPETENCES</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="contact.html"
                  >CONTACT</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="fondcontact col-12 col-sm-12 col-md-12 col-xl-12">
      <h3 class="formulaire">Formulaire</h3>
      <form>
        <div class="input-group d-flex justify-content-center">
          <div class="col-10 col-sm-10 col-md-8 col-xl-6">
            <label for="nom" class="from-label">Nom</label>
            <input type="text" class="margenom form-control" id="nom" />
            <div>
              <label for="prenom" class="from-label">Prénom</label>
              <input
                type="text"
                class="margeprenom form-control form-control-md"
                id="prenom"
              />
            </div>
            <div>
              <label for="email" class="from-label">Email</label>
              <input
                type="text"
                class="margeemail form-control form-control-md"
                id="email"
              />
            </div>
            <div>
              <label for="sujet" class="from-label">Sujet</label>
              <input
                type="text"
                class="margesujet form-control form-control-md"
                id="sujet"
              />
            </div>
            <div>
              <label for="message" class="from-label">Message</label>
              <textarea
                class="margemessage form-control"
                rows="4"
                id="message"
              ></textarea>
            </div>
            <div>
              <button type="button" class="btn btn-dark">ENVOYER</button>
            </div>
          </div>
        </div>
      </form>
    </main>
    <footer class="col-12 col-sm-12 col-md-12 col-xl-12 bg-dark">
      <div class="piedpage d-flex justify-content-center">
        <div class="mx-1">
          <a href="https://goo.gl/maps/69xc9ZCqhVjSe7XEA" title="Ou me trouvez">
            <img src="images/places_21753.png" alt="icône-lieux" class="mx-1"
          /></a>
          <a href="https://www.facebook.com/" title="Facebook">
            <img
              src="https://img.icons8.com/color/48/000000/facebook-circled--v1.png"
              alt="icône-facebook"
            />
          </a>
        </div>
        <div class="mx-1">
          <a href="https://github.com/chapiechapo/" title="Github">
            <img
              src="https://img.icons8.com/color-glass/48/000000/github.png"
              alt="icône-github"
            />
          </a>
        </div>
        <div class="mx-1">
          <a
            href="https://www.linkedin.com/in/jessica-bordat-developpeuse-web/"
            title="Linkedin"
          >
            <img
              src="https://img.icons8.com/color/50/000000/linkedin.png"
              alt="icône-linkedin"
            />
          </a>
        </div>
      </div>
    </footer>
    <script src="bootstrap.bundle.min.js"></script>
  </body>
</html>
